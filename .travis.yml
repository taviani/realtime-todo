language: node_js
node_js:
  - "node"
services:
  - postgresql
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
before_install:
  - npm install -g standard
before_script:
  - psql -c "CREATE DATABASE testing_db;" -U postgres
  - psql -c "CREATE USER foo WITH PASSWORD 'bar';" -U postgres
  - psql --dbname=testing_db --file=sql/create-tables.sql
test:
  adapter: postgresql
  database: testing_db